mediator:
  port: 9027

resources:
  jsonld-context:
    file: "output-context.jsonld"
  jsonld-frames:
    audioclips:
      search:
        file: "jsonld-frames/audioclip.jsonld"
      show:
        file: "jsonld-frames/audioclip.jsonld"
    collections:
      search:
        file: "jsonld-frames/collection.jsonld"
      show:
        file: "jsonld-frames/collection.jsonld"

contentProviders:

  keys:
    jamendo: "PUT_YOUR_KEY_HERE"
    europeana: "PUT_YOUR_KEY_HERE"
    freesound: "PUT_YOUR_KEY_HERE"

  uris:
    jamendo: "http://jamendo.com"
    freesound: "http://freesound.org"
    europeana: "http://europeana.eu"

  mappings:

    audioclips:
      search:
        jamendo:
          file: "lib/mappings/jamendo-to-audiocommons/data-adapters/track-search-by-text.rq"
          args: ["pattern", "token"]
        freesound:
          file: "lib/mappings/freesound-to-audiocommons/data-adapters/audio-search-by-text.rq"
          args: ["pattern", "token"]
        europeana:
          file: "lib/mappings/europeana-to-audiocommons/data-adapters/audio-search-by-text.rq"
          args: ["pattern", "token"]
      show:
        jamendo:
          file: "lib/mappings/jamendo-to-audiocommons/data-adapters/track-search-by-id.rq"
          args: ["trackId", "token"]
        freesound:
          file: "lib/mappings/freesound-to-audiocommons/data-adapters/audio-search-by-id.rq"
          args: ["trackId", "token"]

    collections:
      search:
        jamendo:
          file: "lib/mappings/jamendo-to-audiocommons/data-adapters/playlist-search-by-text.rq"
          args: ["trackId", "token"]
        freesound:
          file: "lib/mappings/freesound-to-audiocommons/data-adapters/pack-search-by-text.rq"
          args: ["trackId", "token"]

analysisTools:

  baseURI: "http://localhost:8081/function/ac-analysis"
  plugins: ["chord-estimator", "sonic-annotator", "instrument-identifier"]

use-graphstore: true

sparql-generate:

  URI: "http://localhost:6060/transform"

graphstore:

  sparql-endpoint: "http://localhost:9999/blazegraph/namespace/kb/sparql"
  insert-rdf-url: "http://localhost:9999/blazegraph/namespace/kb/sparql"
  insert-rdf-graphParam: "context-uri"

sepa:

  URIs:
    subscribe: "ws://localhost:9000/subscribe"
    update: "http://localhost:8000/update"
    query: "http://localhost:8000/query"
