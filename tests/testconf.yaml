mediator:
  baseUri: "http://localhost:9027"
  routes:  
    audioclipSearch:
      path: "/audioclips/search"
      args: ["pattern"]

    audioclipShow:
      path: "/audioclips/%s"
      args: ["source"]

    audioclipAnalyse:
      path: "/audioclips/analyse/%s"
      args: ["source", "plugin"]
      
    collectionSearch:
      path: "/collections/search"
      args: ["pattern"]
      
